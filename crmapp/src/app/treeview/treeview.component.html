<mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="db-tree-view">
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
    <li>
      <div class="mat-tree-node"
           [style.textDecoration]="node.is_deleted ? 'line-through' : 'none'"
           [style.cursor]="node.is_deleted ? 'not-allowed' : 'pointer'"
           [style.backgroundColor]="node.selected ? '#dddddd' : 'inherit'"
           (click)="rowClick(node)">
        {{node.value}}
      </div>
      <ul>
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
