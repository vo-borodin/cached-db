<mat-tree class="db-tree-view"
          [dataSource]="nestedDataSource"
          [treeControl]="nestedTreeControl">
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
    <li>
      <div class="mat-tree-node"
           [style.backgroundColor]="node.deleted ? '#f44336' : (node.selected ? '#dddddd' : 'inherit')"
           [style.textDecoration]="node.deleted ? 'line-through' : 'none'"
           [style.cursor]="node.deleted ? 'not-allowed' : 'pointer'"
           (click)="rowClick(node)">
        {{node.value}}
      </div>
      <ul>
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
