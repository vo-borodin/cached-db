<div class="app-layout">
  <div style="text-align:center">
    <h1>
      Welcome to {{ title }}!
    </h1>
  </div>
  <div #mainContent>
    <table rows="20">
      <tr>
        <td colspan="9">
          <cach-tree-view #cache class="tree-view"></cach-tree-view>
        </td>
        <td colspan="2">
          <div class="move-btn-container">
            <button #selectButton><<<</button>
          </div>
        </td>
        <td colspan="9">
          <db-tree-view #source class="tree-view"></db-tree-view>
        </td>
      </tr>
      <tr>
        <td>
          <button #createButton>+</button>
        </td>
        <td>
          <button #deleteButton>-</button>
        </td>
        <td colspan="3">
          <button #editButton>a</button>
        </td>
        <td colspan="2">
          <button #applyButton (click)="testLoader()">Apply</button>
        </td>
        <td colspan="2">
          <button #resetButton (click)="resetTree()">Reset</button>
        </td>
      </tr>
    </table>
  </div>
  <div #loader [hidden]="!loading" class="loader">
    <mat-progress-spinner color="black" value="0" mode="'undeterminate'"></mat-progress-spinner>
  </div>
</div>
