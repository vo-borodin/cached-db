<div class="app-layout">
  <div style="text-align:center">
    <h1>
      Welcome to {{ title }}!
    </h1>
  </div>
  <div #mainContent>
    <table rows="20">
      <tr>
        <td colspan="9">
          <cach-tree-view #cache class="tree-view"></cach-tree-view>
        </td>
        <td colspan="2">
          <div class="move-btn-container">
            <button #selectButton (click)="moveSelectedToCache()"
                                  [disabled]="!source.getSelectedNodes().length"><<<</button>
          </div>
        </td>
        <td colspan="9">
          <db-tree-view #source class="tree-view"></db-tree-view>
        </td>
      </tr>
      <tr>
        <td>
          <button #createButton (click)="appendCreate()"
                                [disabled]="cache.getSelectedNodes().length != 1">+</button>
        </td>
        <td>
          <button #deleteButton (click)="appendDelete()"
                                [disabled]="cache.getSelectedNodes().length != 1">-</button>
        </td>
        <td colspan="3">
          <button #updateButton (click)="appendUpdate()"
                                [disabled]="cache.getSelectedNodes().length != 1">a</button>
        </td>
        <td colspan="2">
          <button #applyButton (click)="applyChanges()"
                               [disabled]="!cache.service.applyable">Apply</button>
        </td>
        <td colspan="2">
          <button #resetButton (click)="resetTree()">Reset</button>
        </td>
      </tr>
    </table>
  </div>
  <div #loader [hidden]="!loading">
    <div class="loader">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
